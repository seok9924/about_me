<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 기초</title>
    <style>
        body {font-size: 3rem;}
        h1{
            background: #fff000;
        }
        .menu {
            display: flex;
        }

        .menu-link {
            margin : .1em;
            padding: .3em;
            background: blue;
            color: #ffff;
            text-decoration: none;
            list-style: none;
        }

        .menu-active{
            background: orange;
        }

        .menu {
            background: yellowgreen;
        }
    </style>
    <script>
      </script>
</head>
<body>
    <h1 id="main-title"> Event </h1>
    <p>
        <nav class="menu">
            <a href="#" class="menu-link" data-menu="1" onclick="clickMenuHandler()">menu 1</a>
            <a href="#" class="menu-link" data-menu="2" onclick="clickMenuHandler()">menu 2</a>
            <a href="#" class="menu-link" data-menu="3" onclick="clickMenuHandler()">menu 3</a>
        </nav>
    </body>
    <script>
        // 하나를 클릭한다 -> 클릭한 부분의 색깔은 바뀐다 
        // 다른 부분은 색깔이 파란색으로 돌아온다

        // 초기상태에 기본으로 menu1이 선택되어 있다면?? 좋겠네  

        // 클릭한 메뉴를 .menu-active의 속성이 적용되도록 만들어보세요 clickMenuHandler 
        // 작동되는 부분을 기준으로 전체 코드를 짜봅니다 
        var menu = document.querySelectorAll('.menu-link')   // 일단 1개만 작동되도록 코드를 만들어봅니다 
        function clickMenuHandler() {
            for (var i=0; i < menu.length ; i++){
                menu.classList.remove('menu-active')
            }
            menu.classList.add('menu-active')  // 선택한 부분의 인덱스만 가져올 수 있는 방법이 필요 
            
            // toggle 분리 (add/remove )
            // 클릭하는 버튼 부분은 menu-active를 더하고 
            // menu.classList.add('menu-active')
            // // 그렇지 않는 menu-link 들에서는 menu-active를 빼는 
            // menu.classList.remove('menu-active')
        }
    </script>
    </html>
